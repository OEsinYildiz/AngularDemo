<div class="container mt-5">
  <div class="row">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" [class.active]="viewMode=='map'"  (click)="onChangeMode('map')">Map View</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="viewMode=='list'" (click)="onChangeMode('list')">List View</a>
      </li>
    </ul>
    <div [ngSwitch]="viewMode">
      <div *ngSwitchCase="'map'">Map View Content</div>
      <div *ngSwitchCase="'list'">List View Content</div>
      <div *ngSwitchDefault>Otherwise</div>
    </div>

  </div>
</div>
