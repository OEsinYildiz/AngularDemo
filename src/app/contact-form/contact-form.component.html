<div class="container">
  <div class="row">
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel"
                 (change)="log(firstName)" type="text" class="form-control">
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors!=null && firstName.errors.required">First Name is Required</div>
            <div *ngIf="firstName.errors!=null && firstName.errors.minlength">First name must be
              minimum {{firstName.errors.minlength.requiredLength}} characters
            </div>
            <div *ngIf="firstName.errors!=null && firstName.errors.pattern">First name doesnt match pattern</div>
          </div>
        </div>
      <div class="form-group">
        <label for="comment">Comments</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ngModel name="isSub">Subscribe to mailing list
        </label>
      </div>
      <div class="form-group">
        <label for="contactMethod"></label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
          <option value=""></option>
          <option *ngFor="let method of contactMethods" [value]="method.id">{{method.Name}}</option>
        </select>
      </div>
      <p>
        {{ f.value | json}}
      </p>
      <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
